name: Run_Tests
on:
  pull_request:
    types: [opened, edited]
jobs:
  run_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm c
      - name: run tests
        run: npm run test
