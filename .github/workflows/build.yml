name: Build website
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    - name: Get code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: npm ci
    - name: Build website
      run: npm run build
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-files
        path: dist